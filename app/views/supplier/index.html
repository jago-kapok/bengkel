<div class="card p-2">
    <F3:repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
        <div class="alert alert-{{ @msg.status }} alert-dismissible show fade">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i>&nbsp;&nbsp;{{ @msg.text | esc }}
        </div>
    </F3:repeat>

    <div class="row mb-1">
        <div class="col-md-8">
            <a href="javascript:void(0)" class="btn btn-success btn-sm" data-toggle="modal"
                data-target="#create_supplier">
                Tambah Supplier
            </a>
        </div>
        <div class="col-md-4 pull-right">
            <div class="input-group">
                <input id="supplier_search" class="form-control form-control-sm" placeholder="Cari Data ...">
                <span class="input-group-append">
                    <a href="javascript:void(0)" class="btn btn-primary btn-sm"><i class="fa fa-search"></i></a>
                </span>
            </div>
        </div>
    </div>

    <table id="supplier_table" class="table table-striped" style="width:100%">
        <thead class="bg-app">
            <tr>
                <th>ID Supplier</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Kota</th>
                <th>No. Telepon</th>
                <th>Pilihan</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="modal fade" id="create_supplier" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title"><span class="text-white">Tambah Supplier</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <form action="{{ @BASE.'/supplier/create/' }}" method="POST">
                <div class="modal-body">
                    <div class="container p-2">
                        <div class="form-group">
                            <label>ID Supplier</label>
                            <input name="supplier_code" class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label>Nama</label>
                            <input name="supplier_name" class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label>Alamat</label>
                            <input name="supplier_address" class="form-control form-control-sm">
                        </div>
						
						<div class="form-row">
							<div class="form-group col-md-6">
								<label>Kota</label>
								<input name="supplier_city" class="form-control form-control-sm">
							</div>

							<div class="form-group col-md-6">
								<label>No. Telepon</label>
								<input name="supplier_phone" class="form-control form-control-sm">
							</div>
						</div>
                    </div>
                </div>

                <div class="modal-footer bg-light">
                    <button type="submit" name="update" class="btn btn-primary btn-sm btn-form">Simpan</button>
                    <button type="button" class="btn btn-danger btn-sm btn-form" data-dismiss="modal">Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="update_supplier" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-white"><span class="text-white"></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <form action="{{ @BASE.'/supplier/update/' }}" method="POST">
                <div class="modal-body">
                    <input type="hidden" name="supplier_id">
                    <div class="container p-2">
                        <div class="form-group">
                            <label>ID Supplier</label>
                            <input name="supplier_code" class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label>Nama</label>
                            <input name="supplier_name" class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label>Alamat</label>
                            <input name="supplier_address" class="form-control form-control-sm">
                        </div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label>Kota</label>
								<input name="supplier_city" class="form-control form-control-sm">
							</div>

							<div class="form-group col-md-6">
								<label>No. Telepon</label>
								<input name="supplier_phone" class="form-control form-control-sm">
							</div>
						</div>
                    </div>
                </div>

                <div class="modal-footer bg-light">
                    <button type="submit" name="update" class="btn btn-primary btn-sm btn-form">Simpan</button>
                    <button type="button" class="btn btn-danger btn-sm btn-form" data-dismiss="modal">Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>
