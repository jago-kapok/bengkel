<div class="card p-2 font-12">
  <F3:repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
	<div class="alert alert-{{ @msg.status }} alert-dismissible show fade">
	  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	  <i class="fa fa-info-circle"></i>&nbsp;&nbsp;{{ @msg.text | esc }}
	</div>
  </F3:repeat>
  
  <div class="row mb-1">
	<div class="col-md-8">
	  <a href="{{ @BASE.'/quotation/create' }}" class="btn btn-success btn-sm">
	    Penawaran Baru
	  </a>
	  <button type="button" class="btn btn-danger btn-sm">Rekap Penawaran</a>
	</div>
	<div class="col-md-4 pull-right">
	  <input id="quotation_search" class="form-control form-control-sm font-12" placeholder="Cari Data (Semua Kolom) ...">
	</div>
  </div>
  
  <table id="quotation_table" class="table table-striped" style="width:100%">
	<thead class="bg-app">
      <tr>
        <th>Penawaran</th>
		<th>Tgl. Penawaran</th>
        <th>Nama Pelanggan</th>
        <th>S/N</th>
        <th>Engine</th>
        <th>Total</th>
        <th>Invoice</th>
        <th>Pilihan</th>
      </tr>
    </thead>
	<tbody></tbody>
  </table>
</div>
