<div class="card p-2">
	<F3:repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
		<div class="alert alert-{{ @msg.status }} alert-dismissible show fade">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<i class="fa fa-info-circle"></i>&nbsp;&nbsp;{{ @msg.text | esc }}
		</div>
	</F3:repeat>

	<div class="row mb-1">
		<div class="col-md-8">
			<a href="javascript:void(0)" class="btn btn-success btn-sm" data-toggle="modal"
				data-target="#create_item">
				Tambah Barang
			</a>
		</div>
		<div class="col-md-4 pull-right">
			<div class="input-group">
				<input id="item_search" class="form-control form-control-sm" placeholder="Cari Data ...">
				<span class="input-group-append">
					<a href="javascript:void(0)" class="btn btn-primary btn-sm"><i class="fa fa-search"></i></a>
				</span>
			</div>
		</div>
	</div>

	<table id="item_table" class="table table-striped" style="width:100%">
		<thead class="bg-app">
			<tr>
				<th>Kode Barang</th>
				<th>No. Bagian</th>
				<th>Deskripsi</th>
				<th>Unit</th>
				<th>Pilihan</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>

<div class="modal fade" id="create_item" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-info">
				<h5 class="modal-title"><span class="text-white">Tambah Barang</span></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span>&times;</span>
				</button>
			</div>
			<form action="{{ @BASE.'/item/create/' }}" method="POST" enctype="multipart/form-data">
				<div class="modal-body">
					<div class="container p-1">
						<div class="row">
							<div class="col-md-8">
								<div class="form-row">
									<div class="form-group col-md-6">
										<label>Kode Barang</label>
										<input name="item_code" class="form-control form-control-sm">
									</div>
									<div class="form-group col-md-6">
										<label>Nomor Part</label>
										<input name="item_part_no" class="form-control form-control-sm">
									</div>
								</div>

								<div class="form-group">
									<label>Deskripsi</label>
									<textarea name="item_desc" class="form-control form-control-sm" rows="2"></textarea>
								</div>

								<div class="form-row">
									<div class="form-group col-md-4">
										<label>Harga</label>
										<input name="item_price" class="form-control form-control-sm number-only">
									</div>
									<div class="form-group col-md-4">
										<label>Unit</label>
										<input type="number" name="item_unit" class="form-control form-control-sm number-only">
									</div>
									<div class="form-group col-md-4">
										<label>Stamping</label>
										<input type="number" name="item_stamping" class="form-control form-control-sm">
									</div>
								</div>

								<div class="form-row">
									<div class="form-group col-md-4">
										<label>Physical</label>
										<input name="item_physical" class="form-control form-control-sm">
									</div>
									<div class="form-group col-md-4">
										<label>Item Serupa</label>
										<input name="item_similar" class="form-control form-control-sm">
									</div>
									<div class="form-group col-md-4">
										<label>P/N</label>
										<input name="item_pn" class="form-control form-control-sm">
									</div>
								</div>
							</div>
							
							<div class="col-md-4">
								<div class="form-group">
									<div class="card" style="margin-bottom: 24px;">
										<div class="card-body box-profile">
											<div class="text-center">
												<img id="preview_image" class="profile-user-img img-fluid" src="../../ui/assets/img/img.png">
											</div>
										</div>
									</div>
								</div>
								<input type="file" name="item_image" class="form-control form-control-sm" onchange="return previewImage(this)">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-4">
								<label>Merk 1</label>
								<input name="item_brand_1" class="form-control form-control-sm">
							</div>
							<div class="form-group col-md-4">
								<label>Merk 2</label>
								<input name="item_bradn_2" class="form-control form-control-sm">
							</div>
							<div class="form-group col-md-4">
								<label>Merk 3</label>
								<input name="item_brand_3" class="form-control form-control-sm">
							</div>
						</div>

						<div class="form-group">
							<label>Catatan</label>
							<input name="item_note" class="form-control form-control-sm">
						</div>
					</div>
				</div>

				<div class="modal-footer bg-light">
					<button type="submit" name="update" class="btn btn-primary btn-sm btn-form">Simpan</button>
					<button type="button" class="btn btn-danger btn-sm btn-form" data-dismiss="modal">Tutup</button>
				</div>
			</form>
		</div>
	</div>
</div>
