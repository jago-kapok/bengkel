<div class="card card-primary card-outline">
  <form action="{{ @BASE.'/item/create/' }}" method="POST" enctype="multipart/form-data">
    <div class="card-body">
	  <div class="row">
		<div class="col-md-8">
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label>Kode Barang <span class="text-danger">*</span></label>
			  <input name="item_code" class="form-control form-control-sm" required>
			</div>
			<div class="form-group col-md-6">
			  <label>Part Number</label>
			  <input name="item_part_no" class="form-control form-control-sm">
			</div>
		  </div>
		  <div class="form-group">
			<label>Nama Barang</label>
			<input name="item_desc" class="form-control form-control-sm">
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-4">
			  <label>Harga</label>
			  <input name="item_price" class="form-control form-control-sm number-only">
			</div>
			<div class="form-group col-md-4">
			  <label>Unit</label>
			  <input name="item_unit" class="form-control form-control-sm">
			</div>
			<div class="form-group col-md-4">
			  <label>Stamping</label>
			  <input name="item_stamping" class="form-control form-control-sm">
			</div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-4">
			  <label>Data Fisik</label>
			  <input name="item_physical" class="form-control form-control-sm">
			</div>
		    <div class="form-group col-md-4">
			  <label>Cross Reference</label>
			  <input name="item_similar" class="form-control form-control-sm">
			</div>
			<div class="form-group col-md-4">
			  <label>P/N 2</label>
			  <input name="item_pn" class="form-control form-control-sm">
			</div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-4">
			  <label>Merk 1</label>
			  <input name="item_brand_1" class="form-control form-control-sm">
			</div>
			<div class="form-group col-md-4">
			  <label>Merk 2</label>
			  <input name="item_brand_2" class="form-control form-control-sm">
			</div>
			<div class="form-group col-md-4">
			  <label>Merk 3</label>
			  <input name="item_brand_3" class="form-control form-control-sm">
			</div>
		  </div>
		  <div class="form-group">
			<label>Catatan</label>
			<input name="item_note" class="form-control form-control-sm">
		  </div>
		</div>
		<div class="col-md-4">
		  <div class="form-group">
			<div class="card" style="margin-bottom: 24px;">
			  <div class="card-body box-profile">
				<div class="text-center">
				  <img id="preview_image" class="profile-user-img img-fluid" src="../../ui/assets/img/img.png">
				</div>
			  </div>
			</div>
		  </div>
		  <input type="file" name="item_image" class="form-control form-control-sm" onchange="return previewImage(this)">
		</div>
	  </div>
	</div>
    <div class="card-footer bg-whitesmoke">
      <button type="submit" name="create" class="btn btn-primary btn-sm btn-form"><b>SAVE</b></button>
      <a href="{{ @BASE.'/item' }}" class="btn btn-danger btn-sm btn-form"><b>EXIT</b></a>
    </div>
  </form>
</div>
