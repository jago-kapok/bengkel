<script>
	$(document).ready(function () {
        var table = $('#stock_table').DataTable({
            "scrollX": false,
            "ordering": false,
            "scrollCollapse": true,
            "processing": true,
            "serverSide": true,
            "lengthChange": false,
            "searching": true,
			"pageLength": 15,
            "ajax": {
                "url": "{{ @BASE.'/stock/data' }}",
                "type": "POST"
            },
            "columns": [
                { data: 0 }, { data: 1 }, { data: 2 }, { data: 3 },
                {
                    "render": function (data, type, full) {
                        return '<a href="javascript:void(0)" class="badge badge-info p-1" title="Perbarui Data" data-toggle="modal" data-target="#update_stock" data-stock_id="' + data + '" data-item_id="' + full[0] + '" data-stock_min="' + full[1] + '" data-stock_max="' + full[2] + '"><i class="fa fa-pen"></i></>';
                    }
                }
            ]
        });

        $('#stock_search').on('keyup', function () {
            table.search(this.value).draw();
        });
    });
</script>
