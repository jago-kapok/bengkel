<div class="" style="font-size:12px">
  <form action="{{ @BASE.'/purchase/create' }}" method="POST" enctype="multipart/form-data">
    <div class="row">
	  <div class="col-md-6">
		<div class="form-group row">
		  <label class="col-sm-3"><b>No. Penawaran</b></label>
		  <div class="col-md-4">
		    <input name="purchase_number" class="form-control form-control-sm form-app" placeholder="No. Invoice / Nota Pembelian" data-toggle="tooltip" title="No. Invoice / Nota Pembelian" required>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-3"><b>Tgl. Penawaran</b></label>
		  <div class="col-md-4">
		    <input type="date" name="purchase_date" class="form-control form-control-sm form-app" data-toggle="tooltip" title="Tgl. Pembelian" required>
		  </div>
		</div>
	  </div>
	  
	  <div class="col-md-6">
		<div class="form-group row">
		  <label class="col-sm-3"><b>Kode Supplier</b></label>
		  <div class="col-md-4">
			<input name="supplier_code" class="form-control form-control-sm form-app" list="data-supplier" placeholder="ID Supplier" data-toggle="tooltip" title="ID SUPPLIER" autocomplete="off" required>
			<input type="hidden" name="supplier_id" class="form-control form-control-sm form-app">
		  </div>
		  <div class="col-md-5">
			<input name="supplier_name" class="form-control form-control-sm form-app" placeholder="Nama Supplier" readonly>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-3"><b>Alamat</b></label>
		  <div class="col-md-9">
			<input name="supplier_address" class="form-control form-control-sm form-app" placeholder="Alamat" readonly>
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-3"><b>No. Telepon</b></label>
		  <div class="col-md-4">
			<input name="supplier_phone" class="form-control form-control-sm form-app" placeholder="No. Telepon" readonly>
		  </div>
		</div>
	  </div>
	  
	  <div class="row m-0">
		<table class="table table-bordered table-responsive">
		  <thead>
			<tr class="bg-primary">
			  <th class="width-100">Kode</th>
			  <th class="width-100">No. Part</th>
			  <th class="width-500">Deskripsi</th>
			  <th>Qty</th>
			  <th class="width-150">Harga / Unit</th>
			  <th class="width-150">Merk</th>
			  <th>#</th>
			</tr>
		  </thead>
		  <tbody>
			<loop from="{{ @i=0 }}" to="{{ @i < 10 }}" step="{{ @i++ }}">
			<tr id="item_{{ @i }}">
			  <td>
			    <input id="{{ @i }}" name="data[{{ @i }}][item_code]" style="width:100%" onchange="return getData(this.id, this.value)" list="data-item" autocomplete="off">
			    <input id="item_id_{{ @i }}" type="hidden" name="data[{{ @i }}][item_id]">
			  </td>
			  <td>
			    <input id="item_part_no_{{ @i }}" name="data[{{ @i }}][item_part_no]" style="width:100%">
			  </td>
			  <td><input id="item_desc_{{ @i }}" name="data[{{ @i }}][item_desc]" style="width:100%"></td>
			  <td>
			    <input type="number" id="item_qty_{{ @i }}" name="data[{{ @i }}][item_qty]" class="number-only" style="width:100%" onkeyup="return getTotal({{ @i }})">
			  </td>
			  <td>
			    <input id="item_price_{{ @i }}" name="data[{{ @i }}][item_price]" class="number-only readonly" style="width:100%" onkeyup="return getTotal({{ @i }})" readonly>
			  </td>
			  <td>
			    <input id="item_brand_{{ @i }}" name="data[{{ @i }}][item_brand_1]" class="readonly" style="width:100%" readonly>
			  </td>
			  <td>
			    <center>
				  <a href="javascript:void(0)" class="text-danger" onclick="return clearRow({{ @i }})">
				    <i class="fa fa-trash"></i>
				  </a>
				</center>
			  </td>
			</tr>
			</loop>
		  </tbody>
		</table>
	  </div>
	</div>
	<div class="card-footer">
	  <button type="submit" name="create" class="btn btn-primary btn-sm btn-form"><b>Simpan</b></button>
	  <a href="../../quotation" class="btn btn-danger btn-sm btn-form"><b>Kembali</b></a>
	</div>
  </form>
</div>

<datalist id="data-supplier">
  <repeat group="{{ @data_supplier }}" value="{{ $supplier }}">
    <option value="{{ @supplier.supplier_code }}">{{ @supplier.supplier_code }} | {{ @supplier.supplier_name }}
  </repeat>
</datalist>

<datalist id="data-item">
  <repeat group="{{ @data_item }}" value="{{ $item }}">
    <option value="{{ @item.item_code }}">{{ @item.item_code }} | {{ @item.item_desc }}
  </repeat>
</datalist>
