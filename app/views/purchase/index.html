<div class="card p-2 font-12">
    <F3:repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
      <div class="alert alert-{{ @msg.status }} alert-dismissible show fade">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-info-circle"></i>&nbsp;&nbsp;{{ @msg.text | esc }}
      </div>
    </F3:repeat>
    
    <div class="row mb-1">
      <div class="col-md-8">
        <a href="javascript:void(0)" class="btn btn-success btn-sm" data-toggle="modal" data-target="#create_purchase">
          Tambah Pembelian
        </a>
      </div>
      <div class="col-md-4 pull-right">
        <div class="input-group">
          <input id="purchase_search" class="form-control form-control-sm" placeholder="Find ........">
          <span class="input-group-append">
            <a href="javascript:void(0)" class="btn btn-primary btn-sm"><i class="fa fa-search"></i></a>
          </span>
        </div>
      </div>
    </div>
      
    <table id="purchase_table" class="table table-striped" style="width:100%">
      <thead class="bg-app">
        <tr>
          <th width="100px">Invoice</th>
          <th width="100px">Tanggal</th>
          <th width="400px">Supplier</th>
          <th width="100px">PPN</th>
          <th width="100px">Amount</th>
          <th width="100px">Pilihan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
</div>

<div class="modal fade" id="create_purchase" role="dialog">
  <div class="modal-dialog modal-sm">
	<div class="modal-content">
	  <div class="modal-header bg-info">
		<h5 class="modal-title"><span class="text-white">Pilih No. Penawaran</span></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span>&times;</span>
		</button>
	  </div>
	  <form action="{{ @BASE.'/purchase/create' }}" method="POST">
		<div class="modal-body">
		  <div class="row p-2">
			<label><b>Jumlah Detail <span class="text-danger">*</span></b></label>
			<input name="purchase_total_detail" class="form-control form-control-sm number-only" required>
		  </div>
		</div>
		<div class="modal-footer bg-light">
		  <button type="submit" class="btn btn-primary btn-sm btn-form">Submit</button>
		  <button type="button" class="btn btn-danger btn-sm btn-form" data-dismiss="modal">Tutup</button>
		</div>
	  </form>
	</div>
  </div>
</div>
